# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# 文件上传配置
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  # Thymeleaf配置
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html

file:
  upload:
    path: ${user.dir}/upload  # 项目根目录下的upload文件夹
    chunk:
      size: 5242880
      temp-path: ${user.dir}/upload/temp

# 日志配置
logging:
  level:
    # 开启Spring上下文日志（打印Bean的创建、注入过程）
    org.springframework.context: INFO
    # 开启项目包下的日志（可选，便于查看业务日志）
    com.spring.demo: INFO
  pattern:
    # 日志格式：时间 | 日志级别 | 线程名 | 类名 | 日志信息
    console: "%d{yyyy-MM-dd HH:mm:ss} | %-5level | %thread | %logger{50} | %msg%n"