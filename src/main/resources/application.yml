# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# 文件上传配置
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  # Thymeleaf配置
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html

file:
  upload:
    path: ${user.dir}/upload  # 项目根目录下的upload文件夹
    chunk:
      size: 5242880
      temp-path: ${user.dir}/upload/temp