<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件&用户管理系统</title>
    <!-- 引入MD5依赖（分片上传需要） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 30px;
        }
        .tab-bar {
            background-color: white;
            padding: 0 30px;
            border-bottom: 1px solid #e1e4e8;
        }
        .tab-bar li {
            display: inline-block;
            padding: 15px 20px;
            cursor: pointer;
        }
        .tab-bar li.active {
            border-bottom: 2px solid #3498db;
            color: #3498db;
        }
        .operation-bar {
            background-color: white;
            padding: 20px 30px;
            margin: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        .list-container {
            margin: 0 20px;
            background-color: white;
            border-radius: 8px;
            display: none;
        }
        .list-container.active {
            display: block;
        }
        .list-table {
            width: 100%;
            border-collapse: collapse;
        }
        .list-table th, .list-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f2f5;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 500px;
        }
        .file-input {
            padding: 20px;
            border: 2px dashed #e1e4e8;
            border-radius: 4px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        .btn-close {
            background-color: #95a5a6;
            color: white;
        }
        /* 新增：删除按钮样式 */
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 9999;
        }
        .toast-success {
            background-color: #2ecc71; /* 成功：绿色 */
        }
        .toast-error {
            background-color: #e74c3c; /* 错误：红色 */
        }
        .empty-data {
            text-align: center;
            color: #999;
            padding: 40px 0;
        }
    </style>
</head>
<body>
<!-- 头部 -->
<div class="header">
    <h1>文件&用户管理系统</h1>
</div>

<!-- 标签页 -->
<div class="tab-bar">
    <ul>
        <li class="active" onclick="switchTab('file-tab')">文件管理</li>
        <li onclick="switchTab('user-tab')">用户管理</li>
    </ul>
</div>

<!-- 文件操作栏 -->
<div class="operation-bar" id="file-operation">
    <div class="search-box">
        <input type="text" id="fileSearchInput" placeholder="请输入文件名搜索">
        <button class="btn btn-primary" onclick="searchFile()">搜索</button>
    </div>
    <button class="btn btn-success" onclick="openUploadModal()">上传文件</button>
</div>

<!-- 用户操作栏 -->
<div class="operation-bar" id="user-operation" style="display: none;">
    <div class="search-box">
        <input type="text" id="userSearchInput" placeholder="请输入用户名搜索">
        <button class="btn btn-primary" onclick="searchUser()">搜索</button>
    </div>
    <button class="btn btn-success" onclick="openUserModal()">新增用户</button>
</div>

<!-- 文件列表 -->
<div class="list-container active" id="file-container">
    <table class="list-table" id="fileTable">
        <thead>
        <tr>
            <th>文件名</th>
            <th>类型</th>
            <th>大小</th>
            <th>上传时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="fileTableBody">
        <tr>
            <td colspan="5" class="empty-data">暂无文件</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 用户列表 -->
<div class="list-container" id="user-container">
    <table class="list-table" id="userTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>年龄</th>
            <th>手机号</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <tr>
            <td colspan="5" class="empty-data">暂无用户</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 上传弹窗 -->
<div class="modal" id="uploadModal">
    <div class="modal-content">
        <h3>上传文件</h3>
        <div class="file-input" onclick="document.getElementById('fileInput').click()">
            <p>点击选择文件（支持txt/pdf/docx/png/jpg）</p>
            <p id="fileNameTip">未选择文件</p>
        </div>
        <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.png,.jpg" onchange="showFileName()">
        <div class="modal-footer">
            <button class="btn btn-close" onclick="closeModal('uploadModal')">取消</button>
            <button class="btn btn-primary" onclick="uploadFile()">确认上传</button>
        </div>
    </div>
</div>

<!-- 用户弹窗 -->
<div class="modal" id="userModal">
    <div class="modal-content">
        <h3 id="userModalTitle">新增用户</h3>
        <input type="hidden" id="userId"> <!-- 编辑时存储用户ID -->
        <div style="margin: 15px 0;">
            <label>用户名：</label>
            <input type="text" id="userName" placeholder="请输入用户名" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div style="margin: 15px 0;">
            <label>年龄：</label>
            <input type="number" id="userAge" placeholder="请输入年龄" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div style="margin: 15px 0;">
            <label>手机号：</label>
            <input type="text" id="userPhone" placeholder="请输入手机号" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div class="modal-footer">
            <button class="btn btn-close" onclick="closeModal('userModal')">取消</button>
            <button class="btn btn-primary" onclick="submitUser()">确认</button>
        </div>
    </div>
</div>

<!-- 提示框 -->
<div class="toast" id="toast"></div>

<script>
    let chunkSize = 0; // 分片大小（从后端获取）

    // 初始化：加载文件列表+获取分片大小
    window.onload = function() {
        loadFileList();
        fetch('/file/chunk/size')
            .then(res => res.json())
            .then(data => chunkSize = data.data)
            .catch(err => console.log('未获取到分片大小，将使用普通上传：', err));
    };

    // 显示提示
    function showToast(msg, type) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.className = `toast ${type === 'success' ? 'toast-success' : 'toast-error'}`;
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000);
    }

    // 标签页切换
    function switchTab(tabName) {
        // 切换标签样式
        document.querySelectorAll('.tab-bar li').forEach(li => li.classList.remove('active'));
        document.querySelector(`.tab-bar li[onclick="switchTab('${tabName}')"]`).classList.add('active');
        // 切换列表容器
        document.querySelectorAll('.list-container').forEach(c => c.classList.remove('active'));
        document.getElementById(`${tabName.split('-')[0]}-container`).classList.add('active');
        // 切换操作栏
        document.getElementById('file-operation').style.display = tabName === 'file-tab' ? 'flex' : 'none';
        document.getElementById('user-operation').style.display = tabName === 'user-tab' ? 'flex' : 'none';
        // 加载用户列表
        if (tabName === 'user-tab') loadUserList();
    }

    // 显示选择的文件名
    function showFileName() {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length > 0) {
            document.getElementById('fileNameTip').textContent = fileInput.files[0].name;
        } else {
            document.getElementById('fileNameTip').textContent = '未选择文件';
        }
    }

    // 上传文件入口（区分大/小文件）
    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) {
            showToast('请选择文件', 'error');
            return;
        }
        const file = fileInput.files[0];
        // 根据文件大小选择上传方式
        if (chunkSize > 0 && file.size > chunkSize) {
            uploadBigFile(file); // 大文件→分片上传（此处仅保留逻辑，可根据需求实现）
        } else {
            uploadFileNormal(file); // 小文件→普通上传
        }
    }

    // 小文件普通上传
    function uploadFileNormal(file) {
        const formData = new FormData();
        formData.append('file', file);

        fetch('/file/upload', {
            method: 'POST',
            body: formData
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    showToast(data.msg, 'success');
                    closeModal('uploadModal');
                    loadFileList(); // 刷新文件列表
                } else {
                    showToast(data.msg, 'error');
                }
            })
            .catch(err => {
                showToast('上传失败：' + err.message, 'error');
            });
    }

    // 大文件分片上传（此处为占位逻辑，可根据需求完善）
    function uploadBigFile(file) {
        showToast('分片上传功能暂未实现，使用普通上传', 'warning');
        uploadFileNormal(file);
    }

    function loadFileList(fileName = '') {
        // 后端文件列表接口是/file/list（无参），搜索接口是/file/search（带fileName参数）
        let url = '/file/list';
        if (fileName && fileName.trim() !== '') {
            url = `/file/search?fileName=${encodeURIComponent(fileName.trim())}`;
        }
        fetch(url)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`接口请求失败：${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                if (data.code === 200) {
                    const fileList = data.data || [];
                    const fileTableBody = document.getElementById('fileTableBody');
                    if (fileList.length > 0) {
                        // 渲染文件列表（使用file.fileId）
                        fileTableBody.innerHTML = fileList.map(file => {
                            const formattedSize = formatFileSize(file.fileSize);
                            const formattedTime = formatDateTime(file.uploadTime);
                            return `
                        <tr>
                            <td>${file.fileName || '未知文件名'}</td>
                            <td>${file.fileType || '未知类型'}</td>
                            <td>${formattedSize}</td>
                            <td>${formattedTime}</td>
                            <td>
                                <button class="btn btn-primary">下载</button>
                                <button class="btn btn-danger" onclick="deleteFile('${file.fileId}')">删除</button>
                            </td>
                        </tr>
                        `;
                        }).join('');
                    } else {
                        fileTableBody.innerHTML = '<tr><td colspan="5" class="empty-data">暂无文件</td></tr>';
                    }
                } else {
                    showToast(data.msg || '查询失败', 'error');
                }
            })
            .catch(err => {
                showToast(`加载文件列表失败：${err.message}`, 'error');
            });
    }

// 2. 删除文件时，强化空值校验
        function deleteFile(fileId) {
            // 强化校验：防止null/空字符串
            if (!fileId || fileId === 'null' || fileId === '') {
                showToast('文件ID无效，无法删除', 'error');
                return;
            }
            if (confirm('确定删除该文件吗？')) {
                fetch(`/file/${fileId}`, {
                    method: 'DELETE'
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.code === 200) {
                            showToast(data.msg, 'success');
                            loadFileList(); // 刷新文件列表
                        } else {
                            showToast(data.msg, 'error');
                        }
                    })
                    .catch(err => {
                        showToast('删除失败：' + err.message, 'error');
                    });
            }
        }


    // 文件大小格式化
    function formatFileSize(bytes) {
        if (bytes === 0 || !bytes) return '0B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return (bytes / Math.pow(k, i)).toFixed(2) + sizes[i];
    }

    // 时间格式化
    function formatDateTime(dateStr) {
        if (!dateStr) return '未知时间';
        const date = new Date(isNaN(dateStr) ? dateStr : parseInt(dateStr));
        return date.toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
    }

    // 搜索文件（修正为匹配后端的/search接口）
    function searchFile() {
        const fileName = document.getElementById('fileSearchInput').value.trim();
        loadFileList(fileName);
    }

    // 关闭弹窗
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // 打开上传弹窗
    function openUploadModal() {
        document.getElementById('uploadModal').style.display = 'flex';
        document.getElementById('fileInput').value = '';
        document.getElementById('fileNameTip').textContent = '未选择文件';
    }

    // ========== 用户管理逻辑（适配原有后端接口，不新增功能） ==========
    // 加载用户列表（无参，调用后端/user/list接口）
    function loadUserList() {
        fetch('/user/list')
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    const userList = data.data;
                    const userTableBody = document.getElementById('userTableBody');
                    if (userList && userList.length > 0) {
                        // 渲染用户列表
                        userTableBody.innerHTML = userList.map(user => {
                            return `
                            <tr>
                            <td>${user.id || '未知ID'}</td>
                            <td>${user.username || '未知用户名'}</td>
                            <td>${user.age || '未知年龄'}</td>
                            <td>${user.phone || '未知手机号'}</td>
                            <td>
                            <button class="btn btn-primary" onclick="openUserModal('edit', ${JSON.stringify(user).replace(/"/g, '&quot;')})">编辑</button>
                            <button class="btn btn-close" onclick="deleteUser('${user.id}')">删除</button>
                            </td>
                            </tr>
                            `;
                        }).join('');
                    } else {
                        userTableBody.innerHTML = '<tr><td colspan="5" class="empty-data">暂无用户</td></tr>';
                    }
                } else {
                    showToast(data.msg, 'error');
                }
            })
            .catch(err => {
                showToast('加载用户列表失败：' + err.message, 'error');
            });
    }

    // 搜索用户（保留UI，仅刷新列表，因后端无搜索接口）
    function searchUser() {
        // 清空搜索框（可选），直接刷新列表
        document.getElementById('userSearchInput').value = '';
        loadUserList();
        showToast('用户搜索功能暂未实现，已刷新列表', 'warning');
    }

    // 打开用户弹窗（新增/编辑）
    function openUserModal(type = 'add', user = null) {
        const modal = document.getElementById('userModal');
        const modalTitle = document.getElementById('userModalTitle');
        const userIdInput = document.getElementById('userId');
        const userNameInput = document.getElementById('userName');
        const userAgeInput = document.getElementById('userAge');
        const userPhoneInput = document.getElementById('userPhone');

        // 重置弹窗内容
        userNameInput.value = '';
        userAgeInput.value = '';
        userPhoneInput.value = '';
        userIdInput.value = '';

        if (type === 'add') {
            modalTitle.textContent = '新增用户';
        } else if (type === 'edit' && user) {
            modalTitle.textContent = '编辑用户';
            // 填充现有用户信息
            userIdInput.value = user.id;
            userNameInput.value = user.username;
            userAgeInput.value = user.age;
            userPhoneInput.value = user.phone;
        }

        modal.style.display = 'flex';
    }

    // 提交用户（新增/编辑）
    function submitUser() {
        const userId = document.getElementById('userId').value;
        const userName = document.getElementById('userName').value.trim();
        const userAge = document.getElementById('userAge').value.trim();
        const userPhone = document.getElementById('userPhone').value.trim();

        // 前端基础校验
        if (!userName || !userAge || !userPhone) {
            showToast('请填写完整信息', 'error');
            return;
        }
        if (isNaN(userAge) || userAge < 0 || userAge > 150) {
            showToast('年龄格式错误（0-150）', 'error');
            return;
        }
        if (!/^1[3-9]\d{9}$/.test(userPhone)) {
            showToast('手机号格式错误', 'error');
            return;
        }

        // 构造用户数据
        const userData = {
            username: userName,
            age: parseInt(userAge),
            phone: userPhone
        };
        // 编辑时添加ID
        if (userId) {
            userData.id = userId;
        }

        // 新增用户：POST /user/add；编辑用户：PUT /user/update
        let url = '/user/add';
        let method = 'POST';
        if (userId) {
            url = '/user/update';
            method = 'PUT';
        }

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
            .then(res => res.json())
            .then(data => {
                if (data.code === 200) {
                    showToast(data.msg, 'success');
                    closeModal('userModal');
                    loadUserList(); // 刷新用户列表
                } else {
                    showToast(data.msg, 'error');
                }
            })
            .catch(err => {
                showToast('操作失败：' + err.message, 'error');
            });
    }

    // 删除用户（DELETE /user/{id}）
    function deleteUser(id) {
        if (!id) {
            showToast('用户ID不能为空', 'error');
            return;
        }
        if (confirm('确定删除该用户吗？')) {
            fetch(`/user/${id}`, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(data => {
                    if (data.code === 200) {
                        showToast(data.msg, 'success');
                        loadUserList(); // 刷新用户列表
                    } else {
                        showToast(data.msg, 'error');
                    }
                })
                .catch(err => {
                    showToast('删除失败：' + err.message, 'error');
                });
        }
    }
</script>
</body>
</html>
